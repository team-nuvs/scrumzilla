modules:
  jira:projectPage:
    - key: product-page
      resource: main
      resolver:
        function: resolver
      title: scrumzilla-backend
  jira:issueActivity:
    - key: issue-activity
      resource: main
      resolver:
        function: resolver
      viewportSize: medium
      title: "My Updates"
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main
    path: static/sz-frontback-test/build
app:
  id: ari:cloud:ecosystem::app/d4fa6075-94d4-4331-8886-54db1038dec4
permissions:
  scopes:
    - 'write:jira-work'
    - 'read:jira-work'
    - 'storage:app'
    - 'report:personal-data'
    - 'read:sprint:jira-software'
    - 'read:issue:jira-software'
    - 'read:jql:jira'
    - 'read:issue-details:jira'
    - 'read:jira-user'