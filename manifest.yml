modules:
  jira:projectPage:
    - key: scrumzilla-hello-world-project-page
      resource: main
      resolver:
        function: resolver
      title: Scrumzilla  
  jira:issueActivity:
    - key: my-updates-hello-world
      resource: activity
      resolver:
        function: resolver
      title: "My Updates"
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main
    path: static/scrumzilla/build
    tunnel:
      port: 3000
  - key: activity
    path: static/scrum-updates/build
app:
  id: ari:cloud:ecosystem::app/37cf66e1-691b-47dc-bea1-86f1c8a8eb61
permissions:
  scopes:
    - 'write:jira-work'
    - 'read:jira-work'
    - 'storage:app'
    - 'report:personal-data'
    - 'read:sprint:jira-software'
    - 'read:issue:jira-software'
    - 'read:jql:jira'
    - 'read:issue-details:jira'
    - 'read:jira-user'
  content:
    styles:
      - 'unsafe-inline'
  external:
    images:
      - 'https://*.atlassian.net'
      - 'https://i2.wp.com/'
      - 'https://api.atlassian.com/'