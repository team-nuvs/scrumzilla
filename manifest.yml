modules:
  jira:projectPage:
    - key: scrumzilla-hello-world-project-page
      resource: main
      resolver:
        function: resolver
      title: Scrumzilla-backend
  jira:issueActivity:
    - key: my-updates-hello-world
      resource: activity
      resolver:
        function: resolver
      title: "My Updates backend"
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main
    tunnel:
      port: 3000
    path: static/scrumzilla/build
    
  - key: activity
    path: static/scrum-updates/build
app:
  id: ari:cloud:ecosystem::app/d4fa6075-94d4-4331-8886-54db1038dec4
permissions:
  scopes:
    - 'write:jira-work'
    - 'read:jira-work'
    - 'storage:app'
    - 'report:personal-data'
    - 'read:sprint:jira-software'
    - 'read:issue:jira-software'
    - 'read:jql:jira'
    - 'read:issue-details:jira'
    - 'read:jira-user'
  content:
    styles:
      - 'unsafe-inline'
    scripts:
      - unsafe-inline

  external:
    images:
      - 'https://*.atlassian.net'
      - 'https://i2.wp.com/'
      - 'https://api.atlassian.com/'